<!DOCTYPE html>
<html>
<head><title>404 Not Found</title></head>
<style>
  body,html{
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  .no-found-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 650px;
    height: 100%;
    font-family: 'Malgun Gothic';
    text-align: center;
  }
  .no-found-wrap .h1-top {
    position: relative;
    font-size: 24px;
  }
  .no-found-wrap .h1-top::after {
    content: '';
    position: absolute;

  }
  .no-found-wrap .sub-txt {
    color: #666666;
  }
  .no-found-wrap .contact-phone {
    color: #1E5DFF
  }
  .no-found-wrap .btn-wrap {
    display: flex;
    gap: 20px;
    margin-top: 42px;
  }
  a {
    display: block;
    line-height: 30px;
    padding: 0 30px;
    color: #4C5CBB;
    background: #FFF;
    border: 1px solid #4C5CBB;
    border-radius: 5px;
    font-size: 13px;
    font-weight: 700;
    text-decoration: none;
  }
  a.home {
    background: #4C5CBB;
    color: #FFF;
  }
</style>
<body>
<div class="no-found-wrap">
  <img src="./404_animation.gif" alt="" style="width: 400px">
  <h1 class="h1-top">죄송합니다. 현재 찾을 수 없는 페이지를 요청하셨습니다.</h1>
  <p class="sub-txt">존재하지 않는 주소를 입력하셨거나,<br>
    요청하신 페이지의 주소가 변경, 삭제되어 찾을 수 없습니다.<br>
    궁금한 점이 있으시면 언제든 고객센터를 통해 문의해 주시기 바랍니다.<br>
    감사합니다.
  </p>
  <p class="contact-phone">고객센터: 070-5001-2290</p>
  <div class="btn-wrap">
    <a href="/" class="home">홈으로 가기</a>
  </div>
</div>
</body>
</html>
