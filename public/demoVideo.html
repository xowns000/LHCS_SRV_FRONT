<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>영상통화 데모</title>
  <script>
  </script>
  <style>
    html,
    body{
      /* height: 100%; */
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .demo-contetn_wrap{
      display: flex;
      flex-direction: column;
      padding: 20px 20px 16px;
    }
    .demo-video-wrap{
      position: relative;
      width: 100%;
    }
    .demo-video-cam-wrap{
      height: 280px;
      border-radius: 10px;
      background-color: rgb(223, 223, 223);
    }
    .demo-video-controls{
      display: flex;
      justify-content: space-between;
      background: #FFF;
    }
    .demo-video-control{
      padding: 12px;
      display: flex;
      gap: 8px;
    }
    .demo-chat-wrap{
      margin-top: 8px;
    }
    .demo-video-cam{
      width: 500px;
    }
    .demo-video-time{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 12px;
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 4px 8px;
      font-family: 'Open Sans';
      font-size: 12px;
      letter-spacing: 0;
      line-height: 0;
      color: white;
      background: rgba(0, 0, 0, .35);
      border-radius: 6px;
    }
    .demo-video-time::before{
      /* content: ''; */
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
    }
    .demo-video-cam-user{
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: absolute;
      top: 8px;
      right: 8px;
    }
    .demo-video-cam-unit{
      display: flex;
      align-items: center;
      width: 70px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid transparent;
    }
    .demo-video-cam-unit img {
      width: 68px;
    }
    .demo-video-cam-unit.selected{
      border-color: #0baa20;
    }
    .demo-video-btn{
      display: flex;
      padding: 6px 0;
      gap: 8px;
    }
    .demo-control-btn{
      display: flex;
      align-items: center;
      gap: 4px;
      height: 30px;
      padding: 0 12px;
      border-radius: 10px;
      background-color: #4c5cbb;
      color: #FFF;
    }
    .demo-chat-inner{
      overflow-x: hidden;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 206px;
      padding: 12px;
      background: #f5f7fe;
      border-radius: 5px 5px 0 0;
      border: 1px solid #dbdbdb;
    }
    .demo-chat-msg{
      align-self: center;
      font-size: 13px;
      color: #000;
    }
    .demo-msg{
      align-self: center;
      position: relative;
      max-width: 70%;
      margin-right: 13px;
      padding: 9px 14px;
      font-size: 13px;
      color: #000;
      background-color: #dfdfdf;
      border: 1px solid transparent;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .demo-msg.user{
      align-self: flex-start;
      margin-left: 13px;
      background: #FFF;
      color: #000;
      border-color: #dbdbdb;
      word-break: break-word;
    }
    .demo-msg.user::after{
      content: "";
      width: 20px;
      height: 15px;
      position: absolute;
      bottom: -1px;
      left: -10px;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='20' height='15' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M9 0l11 15H.48a.48.48 0 01-.48-.48c0-.2.123-.376.306-.453C5.382 11.947 9 6.45 9 0z' fill='%23fff'/%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M20 15H.48a.48.48 0 01-.48-.48c0-.2.123-.376.306-.453C4.96 12.124 8.387 7.341 8.926 1.59 8.975 1.068 9 .537 9 0l11 15zm-.733-1H2.614C6.5 12.5 9.5 6.5 10 1.364L19.267 14z' fill='%23DBDBDB'/%3E%3C/svg%3E");
      background-color: transparent
    }
    .demo-msg.manager{
      align-self: flex-end;
      background-color: #7380d5;
      border: 1px solid #7380d5;
      color: #FFF;
    }
    .demo-msg.manager::after{
      content: "";
      width: 20px;
      height: 15px;
      position: absolute;
      right: -10px;
      bottom: -1px;
      background-color: #7380d5;
      -webkit-mask-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='20' height='15' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 0L0 15h19.52a.48.48 0 00.48-.48.493.493 0 00-.306-.453C14.618 11.947 11 6.45 11 0z' fill='%237A83B9'/%3E%3C/svg%3E")
    }
    .demo-msg[data-time]::before {
      content: attr(data-time);
      position: absolute;
      bottom: 0;
      right: -35px;
      font-size: 11px;
      color: #666;
    }
    .demo-msg.manager[data-time]::before {
      left: -35px;
    }
    .demo-chat-input {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #FFF;
      border-radius: 0 0 5px 5px;
      border: 1px solid #dbdbdb;
      border-top: 0;
    }
    .demo-chat-form{
      width: 100%;
      border: 0;
      outline: none;
      background: transparent;
    }
    /* button */
    button {
      -webkit-appearance: none;
      background: none;
      border: 0;
    }

    /* icon */
    [class*="icon-"]{
      display: inline-block;
      width: 20px;
      height: 20px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: 50% 50%;
    }

    /* scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
      border-radius: 4px;
      background: #bdbdbd;
    }
    /* Track */
    ::-webkit-scrollbar-track {
      background: #bdbdbd;
      border-radius: 4px;
    }
    /* Handle */
    ::-webkit-scrollbar-thumb {
      border-radius: 4px;
      background: #99999950;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
    .demo-chat-inner:hover::-webkit-scrollbar {
      width: 6px;
    }
    .demo-chat-inner:hover::-webkit-scrollbar-thumb {
      background: #99999950;
    }
    .demo-chat-inner:hover::-webkit-scrollbar-track {
      background: transparent;
    }
    .demo-chat-inner::-webkit-scrollbar {
      background: transparent;
    }
    .demo-chat-inner::-webkit-scrollbar-thumb:hover {
      background: #999;
    }
    .demo-chat-inner::-webkit-scrollbar-thumb {
      background: transparent;
    }
    .demo-chat-inner::-webkit-scrollbar-track {
      background: transparent;

<body>

  <div class="demo-contetn_wrap">
    <div class="demo-video-wrap">
      <!-- 영상화면 -->
      <div class="demo-video-cam-wrap">
        <img src="@demo_cam.png" alt="영상통화 비디오" class="demo-video-cam">
        <div class="demo-video-time">
          00:02:17
        </div>
        <div class="demo-video-cam-user">
          <div class="demo-video-cam-unit"><img src="@demo_cam.png" alt="영상통화 비디오"></div>
          <div class="demo-video-cam-unit selected"><img src="@demo_cam.png" alt="영상통화 비디오"></div>
          <div class="demo-video-cam-unit"><img src="@demo_cam.png" alt="영상통화 비디오"></div>
        </div>
      </div>
      <!-- 영상 컨트롤 -->
      <div class="demo-video-controls">
        <div class="demo-video-control">
          <button type="button" class="icon-cursor"></button>
          <button type="button" class="icon-edit"></button>
          <button type="button" class="icon-select"></button>
          <button type="button" class="icon-eraser"></button>
          <button type="button" class="icon-trash"></button>
        </div>
        <!-- 재생 버튼 -->
        <div class="demo-video-btn">
          <button type="button" class="demo-control-btn"><span class="icon-rec"></span>음성 ON</button>
          <button type="button" class="demo-control-btn"><span class="icon-video"></span>비디오 ON</button>
          <button type="button" class="demo-control-btn"><span class="icon-pause"></span>일시정지</button>
        </div>
      </div>
    </div>
    <!-- 채팅창 -->
    <div class="demo-chat-wrap">
      <!-- 채팅 내역 -->
      <div class="demo-chat-inner">
        <div class="demo-chat-msg">한국클라우드 님이 입장하셨습니다.</div>
        <div class="demo-msg">고객1-Mic ON</div>
        <div class="demo-msg">고객1-Video ON</div>
        <div class="demo-msg user" data-time="13:55">안녕하세요 문의 드립니다.</div>
        <div class="demo-msg manager" data-time="13:55">안녕하세요 고객님 기다리게 해서 죄송합니다. 무엇을 도와드릴까요?</div>
        <div class="demo-msg user" data-time="17:55">안녕하세요 문의 드립니다.</div>
        <div class="demo-msg manager" data-time="22:55">안녕하세요 고객님 기다리게 해서 죄송합니다. 무엇을 도와드릴까요?</div>
      </div>
      <!-- 채팅 입력 -->
      <div class="demo-chat-input">
        <input type="text" class="demo-chat-form" placeholder="채팅 내용을 입력하십시오.">
        <button type="button"><span class="icon-msg"></span></button>
      </div>

    </div>
  </div>
</body>
